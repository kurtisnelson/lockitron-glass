apply plugin: 'android-library'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 20
    }
}

dependencies {
    compile project(':volley')
    compile 'com.wu-man:android-oauth-client:0.0.3'
}
