apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

android {
    signingConfigs {
        config {
            storeFile file('/Users/kurt/BTSync/android-keystore')
        }
    }
    compileSdkVersion 19
    buildToolsVersion '20.0.0'
    defaultConfig {
        applicationId "com.thisisnotajoke.wearatron"
        minSdkVersion 19
        targetSdkVersion 20
        versionCode 2
        versionName "1.0.1"
    }

    compileOptions {
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    aaptOptions {
        noCompress "apk"
    }
}

dependencies {
    compile project(':lib')
    wearApp project(':wear')
    compile 'com.google.android.gms:play-services-wearable:+'
}

buildscript {
    repositories {
        mavenCentral()
    }
}
