apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

android {
    signingConfigs {
        config {
            storeFile file('/Users/kurt/BTSync/android-keystore')
        }
    }
    compileSdkVersion 19
    buildToolsVersion '20.0.0'
    defaultConfig {
        applicationId "com.thisisnotajoke.lockitron.mobile"
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    compileOptions {
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':lib')
    //compile 'com.android.support:support-v13:19.+'
    compile 'com.google.android.gms:play-services-wearable:+'
    wearApp project(':wear')
}

buildscript {
    repositories {
        mavenCentral()
    }
}
