apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

android {
    signingConfigs {
        config {
            storeFile file('/Users/kurt/BTSync/android-keystore')
        }
    }
    compileSdkVersion 21
    buildToolsVersion '21.1'
    defaultConfig {
        applicationId "com.thisisnotajoke.wearatron"
        minSdkVersion 18
        targetSdkVersion 21
        versionCode 10
        versionName "1.2.1"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
        }
    }

    aaptOptions {
        noCompress "apk"
    }
}

dependencies {
    compile project(':lib')
    wearApp project(':wear')
    compile 'com.squareup.dagger:dagger:1.2.2'
    provided 'com.squareup.dagger:dagger-compiler:1.2.2'
    compile 'com.google.android.gms:play-services-wearable:6.1.71'
}

buildscript {
    repositories {
        mavenCentral()
    }
}
