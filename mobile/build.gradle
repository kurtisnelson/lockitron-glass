apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

android {
    signingConfigs {
        config {
            storeFile file('/Users/kurt/BTSync/android-keystore')
        }
    }
    compileSdkVersion 19
    buildToolsVersion '20.0.0'
    defaultConfig {
        applicationId "com.thisisnotajoke.wearatron"
        minSdkVersion 18
        targetSdkVersion 19
        versionCode 5
        versionName "1.1"
    }

    compileOptions {
    }

    aaptOptions {
        noCompress "apk"
    }
}

dependencies {
    compile project(':lib')
    wearApp project(':wear')
    compile 'com.google.android.gms:play-services-wearable:+'
}

buildscript {
    repositories {
        mavenCentral()
    }
}
