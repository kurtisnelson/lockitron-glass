apply plugin: 'com.android.application'
android {
    signingConfigs {
        config {
            keyAlias 'com.thisisnotajoke'
            storeFile file('/Users/kurt/BTSync/android-keystore')
        }
    }
    compileSdkVersion 20
    buildToolsVersion '20.0.0'
    defaultConfig {
        applicationId "com.thisisnotajoke.wearatron"
        minSdkVersion 20
        targetSdkVersion 20
        versionCode 2
        versionName "2.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':lib')
    compile 'com.google.android.support:wearable:+'
    compile 'com.google.android.gms:play-services-wearable:+'
}

buildscript {
    repositories {
        mavenCentral()
    }
}
repositories {
    mavenCentral()
}